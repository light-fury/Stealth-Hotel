<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>Hospitality Brands USA</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
			integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/stylesheets/main.css" />
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but hotel-bravo doesn't work properly without JavaScript
				enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
			integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
			integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"
			integrity="sha256-sfG8c9ILUB8EXQ5muswfjZsKICbRIJUG/kBogvvV5sY="
			crossorigin="anonymous"
		></script>
		<script>
			window.debounce = function(callback, time) {
				var timeout;
				return function() {
					var context = this;
					var args = arguments;
					if (timeout) {
						clearTimeout(timeout);
					}
					timeout = setTimeout(function() {
						timeout = null;
						callback.apply(context, args);
					}, time);
				};
			};

			window.restart = function restart() {
				$('body').data('bmd.bootstrapMaterialDesign', null);
				$('body').bootstrapMaterialDesign();
			};

			$(document).ready(function() {
				$('body').bootstrapMaterialDesign();
			});
		</script>
		<!-- built files will be auto injected -->
	</body>
</html>
